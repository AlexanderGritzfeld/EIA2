<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Alexander Gritzfeld</title>
    <link rel = "stylesheet" href = "../Code/Memo.css">
    <script src = "../Code/Memo.js" defer></script>
</head>

<body>

    <div class = "setting">
        <div class = "bg_setting">
            <h2>Es ist Zeit für ein Memory!</h2>
            
            <form>

                <fieldset class = "formular visable">

                    <p>Größe der Karten</p>

                    <input class = "slider" type = "range" name = "Slider" min = "100" max = "200"
                    step = "10" value = "100"/>

                    <hr>

                    <p>Anzahl der Kartenpaare</p>

                    <input class = "stepper" type = "number" name = "Stepper" min = "5" 
                    max = "25" step = "1" value = "5"/>

                    <hr>

                    <p>Farbe für die Kartenrückseite</p>

                    <input class = "cardColor" type = "color" name = "CardColor" placeholder = "green" 
                    id = "cardColor" value = "#00ff00">

                    <hr>

                    <p>Farbe für den Hintergrund</p>

                    <input class = "bgColor" type = "color" name = "bgColor" placeholder = "grey" 
                    id = "bgColor" value = "#b3b3b3">

                    <hr>

                    <p>Farbe für die Schrift</p>

                    <input class = "fontColor" type = "color" name = "FontColor" placeholder = "black" 
                    id = "fontColor" value = "#000000">

                    <hr>

                    <input type = "radio" name = "radio" id = "radio_standard" value = "standard" checked/>
                    <label for = "radio_standard">standard</label>

                    <input type = "radio" name = "radio" id = "radio_fancy" value = "fancy"/>
                    <label for = "fancy_standard">fancy</label>
                    
                    <input type = "radio" name = "radio" id = "radio_bold" value = "bold"/>
                    <label for = "radio_bold">bold</label>

                    <hr>
                    
                    <button id = "start_bttn" 
                    title = "Starte das Spiel mit deinen Einstellungen">Los geht's!</button>

                </fieldset>

            </form>

        </div>

    </div> <!--Ende setting-->

</body>
