<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Alexander Gritzfeld</title>
    <link rel = "stylesheet" href = "../Code/Memo.css">
    <script src = "../Code/Memo.js" defer></script>
</head>

<body>

    <div class = "setting">
        <div class = "bg_setting">
            <h2>Es ist Zeit für ein Memory!</h2>
            
            <form>

                <fieldset class = "formular visable">

                    <p>Größe der Karten</p>

                    <i>100 px </i> <input class = "slider" type = "range" name = "Slider" min = "100" max = "200"
                    step = "10" value = "100"/> <i> 200 px</i>

                    <hr>

                    <p>Anzahl der Kartenpaare</p>

                    <input class = "stepper" type = "number" name = "Stepper" min = "5" 
                    max = "25" step = "1" value = "5"/>

                    <hr>

                    <p>Farbe für die Kartenrückseite</p>

                    <input class = "cardColor" type = "color" name = "CardColor" placeholder = "green" 
                    id = "cardColor" value = "#00ff00">

                    <hr>

                    <p>Farbe für den Hintergrund</p>

                    <input class = "bgColor" type = "color" name = "bgColor" placeholder = "grey" 
                    id = "bgColor" value = "#b3b3b3">

                    <hr>

                    <p>Farbe für die Schrift</p>

                    <input class = "fontColor" type = "color" name = "FontColor" placeholder = "black" 
                    id = "fontColor" value = "#000000">

                    <hr>

                    <p>Schriftart</p>

                    <input type = "radio" name = "radio" id = "radio_Arial" value = "Arial" checked/>
                    <label for = "radio_Arial" id = "Arial">Arial</label>

                    <input type = "radio" name = "radio" id = "radio_LucidaSans" value = "Lucida Sans"/>
                    <label for = "radio_LucidaSans" id = "LucidaSans">Lucida Sans</label>
                    
                    <input type = "radio" name = "radio" id = "radio_TimesNewRoman" value = "Times New Roman"/>
                    <label for = "radio_TimesNewRoman" id = "TimesNewRoman">Times New Roman</label>

                    <hr>
                    
                    <button id = "start_bttn" 
                    title = "Starte das Spiel mit deinen Einstellungen">Los geht's!</button>

                </fieldset>

            </form>

        </div>

    </div> <!--Ende setting-->

    <div class = "victory is-hidden">

        <div class = "victory_text">Glückwunsch! </dr> Du hast gewonnen!</div>

        <button id = "refresh_bttn" title = "Lädt die Seite neu">Nochmal von neu! </button>
    </div>

</body>
